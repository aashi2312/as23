<!DOCTYPE html>
<html lang="en" ng-app="NarrowItDownApp">
<head>
  <meta charset="UTF-8">
  <title>Menu Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="NarrowItDownController as narrow">

  <h1>Narrow Down Your Menu Choice</h1>

  <input type="text" ng-model="narrow.searchTerm">
  <button ng-click="narrow.narrowItDown()">Narrow It Down For Me!</button>

  <found-items 
    items="narrow.found"
    on-remove="narrow.removeItem(index)">
  </found-items>

  <p ng-if="narrow.nothingFound">Nothing found</p>

</body>
</html>
